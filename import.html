<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaklo - Countdown, Reminder, Widget</title>
    <link rel="icon" href="https://tibmojo.github.io/yaklo/favicon.ico" type="image/x-icon">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-top: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚è∞</div>
        <h1>Opening Yaklo...</h1>
        <p id="message">Redirecting you to the app</p>
        <div class="loading" id="loader"></div>
        <a href="#" id="appStoreLink" class="button" style="display: none;">
            Download Yaklo
        </a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');
        const APP_STORE_URL = 'https://apps.apple.com/app/yaklo/id123456789';
        const deepLink = `yaklo://import?data=${data}`;
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }
        function openApp() {
            if (!isIOS()) {
                document.getElementById('message').textContent = 'Yaklo is only available on iOS';
                document.getElementById('loader').style.display = 'none';
                document.getElementById('appStoreLink').style.display = 'inline-block';
                document.getElementById('appStoreLink').href = APP_STORE_URL;
                document.getElementById('appStoreLink').textContent = 'View on App Store';
                return;
            }
            window.location.href = deepLink;
            setTimeout(() => {
                document.getElementById('message').textContent = 'App not installed?';
                document.getElementById('loader').style.display = 'none';
                document.getElementById('appStoreLink').style.display = 'inline-block';
                document.getElementById('appStoreLink').href = APP_STORE_URL;
            }, 2500);
        }
        if (data) {
            openApp();
        } else {
            document.getElementById('message').textContent = 'Invalid share link';
            document.getElementById('loader').style.display = 'none';
        }
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                setTimeout(() => {
                    document.getElementById('message').textContent = 'App not installed?';
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('appStoreLink').style.display = 'inline-block';
                }, 500);
            }
        });
    </script>
</body>
</html>
