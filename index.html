<!DOCTYPE html>
<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        .icon {
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .icon img {
            width: 96px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .feature h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .feature p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .cta {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 18px 36px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        
        .cta:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
